<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="organistation">
      <h2 data-cy="organistationDetailsHeading">
        <span jhiTranslate="h8FirmenVerwaltungApp.organistation.detail.title">Organistation</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ organistation.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.organistation.orgaId">Orga Id</span></dt>
        <dd>
          <span>{{ organistation.orgaId }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.organistation.name">Name</span></dt>
        <dd>
          <span>{{ organistation.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/organistation', organistation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
