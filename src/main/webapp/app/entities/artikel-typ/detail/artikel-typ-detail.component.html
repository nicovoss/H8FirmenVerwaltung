<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="artikelTyp">
      <h2 data-cy="artikelTypDetailsHeading"><span jhiTranslate="h8FirmenVerwaltungApp.artikelTyp.detail.title">Artikel Typ</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ artikelTyp.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.artikelTyp.name">Name</span></dt>
        <dd>
          <span>{{ artikelTyp.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/artikel-typ', artikelTyp.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
