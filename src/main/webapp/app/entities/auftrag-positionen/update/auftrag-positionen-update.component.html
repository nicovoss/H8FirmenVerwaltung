<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-auftrag-positionen-heading"
        data-cy="AuftragPositionenCreateUpdateHeading"
        jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.home.createOrEditLabel"
      >
        Create or edit a Auftrag Positionen
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.menge" for="field_menge">Menge</label>
          <input type="number" class="form-control" name="menge" id="field_menge" data-cy="menge" formControlName="menge" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.auftrag" for="field_auftrag"
            >Auftrag</label
          >
          <select class="form-control" id="field_auftrag" data-cy="auftrag" name="auftrag" formControlName="auftrag">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="auftragOption.id === editForm.get('auftrag')!.value?.id ? editForm.get('auftrag')!.value : auftragOption"
              *ngFor="let auftragOption of auftragsSharedCollection; trackBy: trackAuftragById"
            >
              {{ auftragOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.artikel" for="field_artikel"
            >Artikel</label
          >
          <select class="form-control" id="field_artikel" data-cy="artikel" name="artikel" formControlName="artikel">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="artikelOption.id === editForm.get('artikel')!.value?.id ? editForm.get('artikel')!.value : artikelOption"
              *ngFor="let artikelOption of artikelsSharedCollection; trackBy: trackArtikelById"
            >
              {{ artikelOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
