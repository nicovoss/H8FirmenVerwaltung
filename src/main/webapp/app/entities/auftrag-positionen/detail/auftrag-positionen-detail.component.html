<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="auftragPositionen">
      <h2 data-cy="auftragPositionenDetailsHeading">
        <span jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.detail.title">Auftrag Positionen</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ auftragPositionen.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.menge">Menge</span></dt>
        <dd>
          <span>{{ auftragPositionen.menge }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.auftrag">Auftrag</span></dt>
        <dd>
          <div *ngIf="auftragPositionen.auftrag">
            <a [routerLink]="['/auftrag', auftragPositionen.auftrag?.id, 'view']">{{ auftragPositionen.auftrag?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.auftragPositionen.artikel">Artikel</span></dt>
        <dd>
          <div *ngIf="auftragPositionen.artikel">
            <a [routerLink]="['/artikel', auftragPositionen.artikel?.id, 'view']">{{ auftragPositionen.artikel?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/auftrag-positionen', auftragPositionen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
