<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bauteil-heading" data-cy="BauteilCreateUpdateHeading" jhiTranslate="h8FirmenVerwaltungApp.bauteil.home.createOrEditLabel">
        Create or edit a Bauteil
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.bauteil.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.bauteil.bauteilgruppe" for="field_bauteilgruppe"
            >Bauteilgruppe</label
          >
          <select
            class="form-control"
            id="field_bauteilgruppe"
            data-cy="bauteilgruppe"
            name="bauteilgruppe"
            formControlName="bauteilgruppe"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                bauteilGruppeOption.id === editForm.get('bauteilgruppe')!.value?.id
                  ? editForm.get('bauteilgruppe')!.value
                  : bauteilGruppeOption
              "
              *ngFor="let bauteilGruppeOption of bauteilGruppesSharedCollection; trackBy: trackBauteilGruppeById"
            >
              {{ bauteilGruppeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
