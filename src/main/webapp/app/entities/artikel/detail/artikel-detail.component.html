<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="artikel">
      <h2 data-cy="artikelDetailsHeading"><span jhiTranslate="h8FirmenVerwaltungApp.artikel.detail.title">Artikel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ artikel.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.artikel.name">Name</span></dt>
        <dd>
          <span>{{ artikel.name }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.artikel.artikelTyp">Artikel Typ</span></dt>
        <dd>
          <div *ngIf="artikel.artikelTyp">
            <a [routerLink]="['/artikel-typ', artikel.artikelTyp?.id, 'view']">{{ artikel.artikelTyp?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/artikel', artikel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
