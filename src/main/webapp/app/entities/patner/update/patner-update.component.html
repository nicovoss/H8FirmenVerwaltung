<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-patner-heading" data-cy="PatnerCreateUpdateHeading" jhiTranslate="h8FirmenVerwaltungApp.patner.home.createOrEditLabel">
        Create or edit a Patner
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.patner.vname" for="field_vname">Vname</label>
          <input type="text" class="form-control" name="vname" id="field_vname" data-cy="vname" formControlName="vname" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.patner.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="h8FirmenVerwaltungApp.patner.organistation" for="field_organistation"
            >Organistation</label
          >
          <select
            class="form-control"
            id="field_organistation"
            data-cy="organistation"
            name="organistation"
            formControlName="organistation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                organistationOption.id === editForm.get('organistation')!.value?.id
                  ? editForm.get('organistation')!.value
                  : organistationOption
              "
              *ngFor="let organistationOption of organistationsSharedCollection; trackBy: trackOrganistationById"
            >
              {{ organistationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
