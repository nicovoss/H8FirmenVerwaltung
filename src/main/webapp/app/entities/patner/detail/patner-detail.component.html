<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="patner">
      <h2 data-cy="patnerDetailsHeading"><span jhiTranslate="h8FirmenVerwaltungApp.patner.detail.title">Patner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ patner.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.patner.vname">Vname</span></dt>
        <dd>
          <span>{{ patner.vname }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.patner.name">Name</span></dt>
        <dd>
          <span>{{ patner.name }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.patner.organistation">Organistation</span></dt>
        <dd>
          <div *ngIf="patner.organistation">
            <a [routerLink]="['/organistation', patner.organistation?.id, 'view']">{{ patner.organistation?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/patner', patner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
