<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bauteilGruppe">
      <h2 data-cy="bauteilGruppeDetailsHeading">
        <span jhiTranslate="h8FirmenVerwaltungApp.bauteilGruppe.detail.title">Bauteil Gruppe</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bauteilGruppe.id }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.bauteilGruppe.name">Name</span></dt>
        <dd>
          <span>{{ bauteilGruppe.name }}</span>
        </dd>
        <dt><span jhiTranslate="h8FirmenVerwaltungApp.bauteilGruppe.artikelTyp">Artikel Typ</span></dt>
        <dd>
          <div *ngIf="bauteilGruppe.artikelTyp">
            <a [routerLink]="['/artikel-typ', bauteilGruppe.artikelTyp?.id, 'view']">{{ bauteilGruppe.artikelTyp?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bauteil-gruppe', bauteilGruppe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
